<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #text {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none;
    }
    </style>
</head>
<body>
    <h1 id="namakamu"></h1>
    <textarea id="text" placeholder="catatan"></textarea >
    <button onclick="kirim()">kirim</button>
    <h4>Pesan</h5>
    <p id="catat"></p>


    <script>
        const nama = localStorage.getItem("namaUser");
        document.getElementById("namakamu").textContent= "selamat datang " + nama;

        function kirim(){
            const text= document.getElementById("text").value;

            document.getElementById("catat").textContent=text;
 


        } 
    </script>
</body>
</html>
